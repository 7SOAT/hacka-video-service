name: Deploy to AWS EKS

on:
  workflow_dispatch:
    inputs:
      aws-region:
        description: 'AWS Region'
        required: true
        type: string
        default: 'us-east-1'
      aws-access-key-id:
        description: 'AWS Access Key ID'
        required: true
        type: string
      aws-secret-access-key:
        description: 'AWS Secret Access Key'
        required: true
        type: string
      aws-session-token:
        description: 'AWS Session Token'
        required: true
        type: string      

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -f ./devops/docker/dockerfile -t ${{ secrets.DOCKER_USERNAME }}/hacka-video-service:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hacka-video-service:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ github.event.inputs.aws-access-key-id }}
          aws-secret-access-key: ${{ github.event.inputs.aws-secret-access-key }}
          aws-session-token: ${{ github.event.inputs.aws-session-token }}
          aws-region: ${{ github.event.inputs.aws-region }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ github.event.inputs.aws-region }}

      - name: Create Kubernetes Secret
        run: |
          kubectl create secret generic hacka-video-service-secrets \
            --from-literal=AWS_REGION=${{ github.event.inputs.aws-region }} \
            --from-literal=AWS_ACCESS_KEY_ID=${{ github.event.inputs.aws-access-key-id }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ github.event.inputs.aws-secret-access-key }} \
            --from-literal=AWS_SESSION_TOKEN=${{ github.event.inputs.aws-session-token }} \
            --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f devops/k8s/

      - name: Restart Kubernetes Pods
        run: |
          kubectl rollout restart deployment/hacka-video-service-deployment

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/hacka-video-service-deployment

